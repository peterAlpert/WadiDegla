<div class="container py-2 d-flex justify-content-center mt-2">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4 text-warning fw-bold">تسجيل الدخول</h3>

        <form (ngSubmit)="login()" dir="rtl">
            <div class="mb-3">
                <input [(ngModel)]="username" name="username" class="form-control text-end" required
                    placeholder="ادخل اسم المستخدم" />
            </div>

            <div class="mb-4">
                <input [(ngModel)]="password" name="password" type="password" class="form-control text-end" required
                    placeholder="ادخل كلمة المرور" />
            </div>

            <button class="btn btn-warning w-100 fw-bold py-2">دخول</button>
        </form>
    </div>
</div>
