<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-end">
            <h2 class="text-center text-warning mb-4">ادخل بيانات الكنترول</h2>
            <hr />

            <div class="mb-4">
                <label for="controlName" class="form-label fw-bold">اسم الكنترول</label>
                <input id="controlName" (ngModelChange)="touched = true" type="text" [(ngModel)]="controlName"
                    class="form-control text-end" name="name" placeholder="مثال: محمد عبد الله" />
            </div>
            <div *ngIf="touched && !controlName.trim().length" class="text-danger small mt-1">
                الاسم مطلوب
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-warning px-5 py-2 fw-bold shadow-sm"
                    [disabled]="!controlName || !controlName.trim().length" (click)="saveName()">
                    استمرار
                </button>
            </div>
        </div>
    </div>
</div>
