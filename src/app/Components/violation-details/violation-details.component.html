<div class="container py-4 text-end" dir="rtl">
    <h4 class="text-center text-warning mb-4">تفاصيل {{ member?.memberName }}</h4>

    <div class="mb-3">
        <label class="form-label">رقم العضوية:</label>
        <div class="form-control bg-light">{{ member?.membership }}</div>
    </div>

    <div class="mb-3">
        <label class="form-label">ملاحظات:</label>
        <textarea [(ngModel)]="note" class="form-control" rows="3"></textarea>
    </div>
    <div class="d-flex justify-content-center gap-2 mt-4">
        <button class="btn btn-outline-danger" (click)="saveViolation('insult')">حفظ تلفظ</button>
        <button class="btn btn-outline-warning" (click)="saveViolation('joke')">حفظ هزار</button>
        <button class="btn btn-outline-primary" (click)="saveViolation('fight')">حفظ مشادة</button>
    </div>
</div>
