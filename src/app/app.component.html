<div class="container-fluid px-3">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <app-header></app-header>
      <div class="text-center mt-2">
        <h6 class="m-2">مرحبا <span
            class="fw-bolder shadow bg-warning p-2 rounded-pill shadow-sm">{{controlName}}</span></h6>
      </div>

      <div class="py-3">
        <router-outlet></router-outlet>
      </div>

      <!-- أزرار التنقل الثابتة -->
      <div style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
        <button class="btn btn-dark rounded-circle shadow" (click)="scrollToTop()" title="أعلى">
          <i class="bi bi-arrow-up"></i>
        </button>
      </div>

      <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <button class="btn btn-dark rounded-circle shadow" (click)="goBack()" title="رجوع">
          <i class="bi bi-arrow-left"></i>
        </button>
      </div>

      <app-footer></app-footer>
    </div>
  </div>
</div>
